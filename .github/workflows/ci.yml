name: ci

on:
  push:
    branches:
      - main
  release:
    types: [published]
  pull_request:

env:
  POETRY_HOME: /opt/poetry

jobs:

  lint_and_test:
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry (Python 3.7 or 3.8)
        if: matrix.python-version == '3.7' || matrix.python-version == '3.8'
        run: |
          python3 -m venv $POETRY_HOME
          $POETRY_HOME/bin/pip install poetry==1.5.1
      - name: Install poetry (Python >=3.9)
        if: matrix.python-version != '3.7' && matrix.python-version != '3.8'
        run: |
          python3 -m venv $POETRY_HOME
          $POETRY_HOME/bin/pip install poetry==1.8.4
      - name: Fix github path
        run: |
          echo "$POETRY_HOME/bin" >> "$GITHUB_PATH"
      - name: Install requirements
        run: |
          poetry install
      - name: Run lint
        if: matrix.python-version != '3.7' && matrix.python-version != '3.8'
        run: |
          make FIX=0 lint
      - name: Run Tests
        run: |
          make test
      - name: Checking for dirty files
        run: |
          make no-dirty
      - name: Cleaning
        run: |
          make clean
      - name: Checking for dirty files (again)
        run: |
          make no-dirty
