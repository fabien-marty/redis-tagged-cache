site_name: "Redis Tagged Cache Python Library"
repo_url: https://github.com/fabien-marty/redis-tagged-cache

theme:
  name: "material"

plugins:
- search
- awesome-pages
- mkdocstrings:
    handlers:
      python:
        options:
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          show_signature_annotations: true
          parameter_headings: false


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
